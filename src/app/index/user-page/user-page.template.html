<div class="row">
    <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
        <div class="page-header">
            <h1 id="navbar">User Page</h1>
        </div>
        <div class="col-lg-8 col-xs-8 col-sm-8 col-md-8">
            <form name="$ctrl.userForm" class="form-horizontal">
                <fieldset>
                    <div class="form-group avatar">
                        <label for="avatar" class="col-lg-2 col-xs-2 col-sm-2 col-md-2 control-label">Avatar</label>
                        <!-- <button 
                            ngf-select="$ctrl.upload($file, $invalidFiles)"
                            ng-model="$ctrl.picFile" 
                            accept="image/*">
                            Select Picture</button> -->
                        <div 
                            name="avatar"
                            class="avatar col-lg-10 col-xs-10 col-sm-10 col-md-10" 
                            ngf-drop
                            ngf-drag-over-class="'dragover'"
                            ngf-select="$ctrl.upload($file, $invalidFiles)"
                            ng-model="$ctrl.picFile" 
                            accept="image/*">
                            <img ng-src="{{$ctrl.input.value.image}}" />
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group" form-group-validation>
                        <label for="givenName" class="col-lg-2 col-xs-2 col-sm-2 col-md-2 control-label">User Name</label>
                        <div class="col-lg-10 col-xs-10 col-sm-10 col-md-10">
                            <input 
                                type="text" 
                                name="givenName"
                                placeholder="Name"
                                class="form-control"
                                id="givenName"
                                ng-model="$ctrl.input.value.name"
                                ng-required="true"
                                >
                        </div>
                    </div>
                    <div class="form-group" form-group-validation>
                        <label for="description" class="col-lg-2 control-label">About Me</label>
                        <div class="col-lg-10">
                            <input 
                                type="text" 
                                name="description" 
                                placeholder="About Me"
                                class="form-control" 
                                id="description" 
                                ng-model="$ctrl.input.value.description" 
                                ng-required="true"
                                >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-xs-10 col-sm-10 col-md-10 col-lg-offset-2 col-sm-offset-2 col-md-offset-2 col-xs-offset-2">
                            <button type="submit" class="btn btn-primary" ng-click="$ctrl.saveChanges()">Save Changes</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
